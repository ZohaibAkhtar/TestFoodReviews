<!-- Card container that binds all togather -->


<mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
      signup
  </mat-card-title>

  <!-- Actual content starts from here -->
  <mat-card-content>
      <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm)">
          <table>
              <tr>
                  <td>
                      <mat-form-field class="demo-full-width">
                          <input formControlName="UserName" matInput placeholder="UserName">
                      </mat-form-field>
                      <mat-error>
                          <span *ngIf="!regiForm.get('UserName').valid && regiForm.get('UserName').touched">Please enter UserName !!!</span>
                      </mat-error>
                  </td>
              </tr>
              <tr>
                  <td>
                      <mat-form-field class="demo-full-width">
                          <input formControlName="Email" matInput placeholder="Email">
                          <!-- <mat-hint>use like : demo@demo.com</mat-hint>   -->
                          <mat-error>
                              <span *ngIf="!regiForm.get('Email').valid && regiForm.get('Email').touched">Enter proper Email !!!</span>
                          </mat-error>
                      </mat-form-field>
                  </td>
              </tr>
              <tr>
                  <td>
                      <mat-form-field class="demo-full-width">
                          <input type="password" formControlName="Password" matInput placeholder="Password">
                      </mat-form-field>
                      <mat-error>
                          <span *ngIf="!regiForm.get('Password').valid && regiForm.get('Password').touched">Please enter proper password !!!</span>
                      </mat-error>
                  </td>
              </tr>
              <tr>
                  <td>
                      <mat-form-field class="demo-full-width">
                          <input type="ConfirmPassword" formControlName="ConfirmPassword" matInput placeholder="ConfirmPassword">
                      </mat-form-field>
                      <mat-error>
                          <span *ngIf="!regiForm.get('ConfirmPassword').valid && regiForm.get('ConfirmPassword').touched">Please enter proper ConfirmPassword !!!</span>
                      </mat-error>
                  </td>
              </tr>
              <tr>
                <td colspan="2">
                    <mat-slide-toggle formControlName="IsAccepted" (change)="onChange($event)">Accept Terms & Conditions</mat-slide-toggle>
                </td>
            </tr>
              <tr>
                  <td colspan="2" class="content-center">
                      <button mat-raised-button color="accent" [disabled]="!regiForm.valid || IsAccepted==0">Submit</button>
                  </td>
              </tr>
              <tr>
                  <td></td>
              </tr>
          </table>
      </form>
  </mat-card-content>
</mat-card>
